<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DOM</title>
</head>
<body>

    <form>
        <fieldset>
        <legend><h1>REGISTRO DE PRODUCTOS</h1></legend>
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" placeholder="Ingresa nombre del producto" required>
        <label for="Precio">Precio</label>
        <input type="text" id="Precio" placeholder="Precio del producto" required>
        <label for="Cantidad">Cantidad</label>
        <input type="text" id="Cantidad" placeholder="¿Cuántos quieres?" required>
        <label for="Categoría">Categoría</label>
        <input type="text" id="Categoría" placeholder="Categoría del producto" required>
        <button type="submit">Enviar</button>
    </fieldset>
</form>

    <table>
        <thead>
            <tr>
                <caption id="title">TABLA DE PRODUCTOS</caption>
                <caption id="subtitle">Registra productos en el formulario</caption>
            </tr>
            <tr id="attributes">
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Categoría</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
